<button [type]="type" [class]="getClasses()" [disabled]="disabled || loading" (click)="onClick.emit($event)"
    class="flex items-center justify-center gap-2 transition-all duration-300 transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
    <span *ngIf="loading" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
    <ng-content></ng-content>
</button>
