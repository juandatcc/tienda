<div class="w-full px-2 md:px-8">
    <!-- Header y Filtros -->
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 py-6">
        <div>
            <h1 class="text-xl md:text-2xl font-bold text-white mb-1">Nuestros Productos</h1>
            <p class="text-neutral-400 text-sm md:text-base">Explora la última tecnología seleccionada para ti. Calidad garantizada.</p>
        </div>
        <!-- Filtros -->
        <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
            <span class="text-sm font-semibold text-blue-300">Filtrar:</span>
            <div class="relative">
                <select
                    class="appearance-none w-48 md:w-56 px-4 py-2 rounded-lg bg-neutral-900 border border-neutral-700 text-white focus:outline-none focus:border-blue-500 transition pr-10"
                    aria-label="Filtrar productos por categoría"
                    (change)="onCategoryChange($any($event.target).value)"
                >
                    <option value="">Todos los productos</option>
                    <option *ngFor="let c of categories()" [value]="c.idCategoria">{{ c.nombre }}</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Grid -->
    <div *ngIf="loading()" class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-4">
        <!-- Skeleton Loaders -->
        <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="rounded-xl bg-neutral-800 h-56 animate-pulse"></div>
    </div>

    <div *ngIf="!loading()" class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-4">
        <app-product-card *ngFor="let product of filteredProducts()" [product]="product" class="h-full"></app-product-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading() && filteredProducts().length === 0" class="flex flex-col items-center justify-center bg-neutral-900 border border-neutral-800 rounded-2xl py-16 mt-8">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-neutral-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <h3 class="text-lg font-semibold text-white mb-2">No se encontraron productos</h3>
        <p class="text-neutral-400 mb-4 text-center max-w-xs">Intenta ajustar los filtros de búsqueda o regresa más tarde para ver nuevas colecciones.</p>
        <button class="px-5 py-2 rounded-lg border border-blue-400 text-blue-300 hover:bg-blue-900/30 transition" (click)="onCategoryChange('')">Limpiar Filtros</button>
    </div>
</div>
